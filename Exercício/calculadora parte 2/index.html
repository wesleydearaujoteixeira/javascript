<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="estilos/style.css">  
</head>
<body>
    <div class="form" id="main">
        <h1> Calculadora Simples </h1>
        <div class="form" id="formulario">
            <input type="number"  class="input"  id="primeiro"  placeholder="primeiro número">
            <select id="selecionado">
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
            </select>
            <input type="number" class="input"  id="segundo"  placeholder="segundo número">
            <input type="button" value="Calcular" id="Calc" class="input" >
        </div>
        <div>
            <p id="me">resultado vai vir aqui</p> 
        </div>
        <footer>
            <p> Desenvolvido por Wesley </p>
        </footer>
    </div>
    <script src="script.js"></script>   
</body>
</html>
