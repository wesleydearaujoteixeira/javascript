<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Condições </title>
</head>
<body>
    <h1> Velocidade do carro</h1>
    Velocidade do carro <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onlick="velocidade()">
    <div id="res">
    
    
    
    </div>
    <script>
        function velocidade(){
            var carro = document.body.querySelector('input#vel')
            var res = document.bodyquerySelector('div#res')
            var velocidade = Number(carro.value)
            res.innerText = `Sua velocidade é ${velocidade}`


        }
    </script>
    
</body>
</html>
