<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Condições </title>
    <style>
        #res{
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
            height: 50px;
            margin-top: 30px;
            display: block;
            text-align: center;
            margin: auto;
            
        }
        #main {
            text-align: center;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1> DETRAN</h1>
        Velocidade do carro <input type="number" name="vel" id="vel"> km/h
        <input type="button" value="Verificar" onclick="velocidade()">
    </div>
    <div id="res"> </div>
    <script>
        function velocidade() {
            var carro = document.body.querySelector('#vel')
            var res = document.body.querySelector('#res')
            var velocidade = Number(carro.value)
            if(velocidade >= 50){
                res.innerHTML  = `Sua velocidade é ${velocidade} você será multado!`
            }else{
                res.innerHTML = ` Sua velocidade é ${velocidade} Você está dirigindo bem, parabéns!`
            }


        }
    </script>
    
</body>
</html>
