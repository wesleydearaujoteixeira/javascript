<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <title> Pokestop </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
        <img src="assets/pokemon_logo.png" class="pokemon_logo"  alt=" logo pokemon ">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="pokestop">
                <div class="pokebola">
                    <img src="assets/pokebola.png" class= " pokebola_image " alt=" pokebola">
                </div>
                <div class="pokemon"> 
                    <div class="pokemon__wrapper">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/311.svg" class="pokemon__image"  alt="">
                    </div>
                    <div class="pokemon_info">
                        <h2 class="pokemon_name"> Pikachu </h2>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
        <p class="footer_text">Desenvolvido por <a href="#"> Wesley de Araujo </a></p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
